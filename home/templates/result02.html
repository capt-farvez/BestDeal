{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'filter.js' %}"></script>
   <title>BestDeal</title>
    <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
    .sidebar {
     background-color:#3b3486;
     color: #fff;
     height: 100vh;
     position: sticky;
     padding: 20px;
       top: 0;
       left: 0;
      overflow-y: scroll;
    }

    .sidebar h3 {
      margin-bottom: 9px;
    }
.form-group{
 font-size: 155 px;

}
.form-control{
   width: 129px;
   height:40px;
   border:none;
    font-size: 15 px;
    border-radius: 5px;

        }
.col-md-9{
	  background:  #F2F4F8;
    
}



      .btn {
  display: inline-block;
  border-radius: 5px;
  background-color: rgb(149, 74, 3);
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 18 px;
  width: 100px;
  height:40px;
  transition: all 0.5s;
  cursor: pointer;
  margin:5px auto;
}

.btn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btn span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btn:hover span {
  padding-right: 25px;
}

.btn:hover span:after {
  opacity: 1;
  right: 0;
}

.container {
          display: flex;
          flex-wrap: wrap;
          max-width:35%;
          max-width: 1250px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
.item {
            background-color: #FFFFFF;;
            flex-grow:1;
            flex-basis:20;
            border: 10px solid #fff;
            padding: 2px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

.item img {
            max-width: 100%;
            height: auto;
            text-align: center;
            border-bottom: 3px solid rgba(55,73,187,.03);
            flex: 0 0 220px;
            padding: 20px;
            margin: 0;
        }

.item-title {
            
            margin: 10px 0;
            font-weight: bold;
            padding: 15px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            border-bottom: 3px solid rgba(55,73,187,.03);
        }

.item-price {
            
            margin: 10px 0;
            font-weight: bold;
            vertical-align: middle;
            padding: 15px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        
        }
.logo {
            position: static;
            top: 10px;
            right: 10px;
            max-width:100px;
            height: 50px;
            z-index: 1;
            border-radius: 5px;
        }

@media (max-width: 767px) {
      .sidebar {
        position: static;
        height: auto;
      }
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <h3>Filters By Price </h3>
           <form id="filter-form">
          <div class="form-group">
            <label for="max_price">Max Price:</label>
            <input type="number" class="form-control" id="max_price" name="max_price" placeholder="Max">
          </div>
             <button type="button"  class="btn" style="vertical-align:middle" id="filter-button"><span>Filter </span></button>

                </form>
        </div>
      </div>


      <div class="col-md-9">
        <div class="container">
            {% for item in items %}
             <div class="item" data-price="{{ item.price }}">
            <div class="logo">
                <img src="{{ item.logo }}" alt="Logo">
            </div>
            <a href="{{ item.link }}"><img src="{{ item.image }}" alt="{{ item.title }}"></a>
           <a class="item-title" href="{{ item.link }}">{{ item.title }}</a>
           <div class="item-price">{{ item.price }}</div>
        </div>
             {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
