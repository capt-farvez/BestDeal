{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Search Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add CSS for the video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place the video behind other content */
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure video covers the entire container */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(241, 234, 234, 0.5);
            /* Add a semi-transparent background overlay */
        }

        .search-container {
            text-align: center;
            color: #109d9d;
            /* Set text color for better visibility */
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            border: none;
            border-radius: 10px;
            background-color: rgba(212, 234, 234, 0.8);
            /* Add a semi-transparent background for the input */
            color: #333;
            /* Set text color for input */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #109d9d;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0a7d7d;
            /* Change color on hover */
        }

        h1 {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <!-- Video container with video element -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="{% static 'video.mp4' %}" type="video/mp4">
            <!-- Add additional video sources for compatibility -->
        </video>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 search-container">
                <div class="text-center">
                    <h1>Search Product</h1>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <input type="text" id="search" name="search" class="form-control search-input"
                            placeholder="Enter product name...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-info search-button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- bonfire chatbot code -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script> window.chatOrganization = "6526cbdd7dd8f94fffbc8095"  </script>
    <script src="https://unpkg.com/@bonfire-labs/bonfire-ai@latest/dist/bundle.js" type="module">;
        ReactDOM.render(React.createElement(BonfireAI.Chat, { organization: "6526cbdd7dd8f94fffbc8095" }), document.getElementById('my-chat'));
    </script>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
